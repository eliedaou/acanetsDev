---
layout: people
body_class: people
---



<div class="container">
  <div class="content">
    <div class="section-description">
      <h3>People</h3>
      <p>We are these people</p>
    </div>

    <ul class="resource-list video-list">
      {% for professor in site.data %}
      <li class="resource video">
        <div class="container">
          <div class="third">
            <a href="{{ professor.whoAmI }}">
              <img src="assets/{{ professor.image_filename }}" alt="{{ professor.myName }}">
            </a>
          </div>
          <div class="two-thirds">
            <h2> {{ professor.myName}}</h2>
            <br />
            <h4><a href="{{ project.the_url }}">{{ professor.the_description }}</a></h4>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
