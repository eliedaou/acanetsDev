---

byline: PHd Student 1
---

<div class="container">
  <div class="content">
    <div class="section-description">
      <h2>People</h2>
      <p>We are these people</p>
    </div>

    <!-- phdstudent stuff -->
    <h3> PHd Students </h3>
    <ul class="resource-list video-list">
      {% for phdstudent in site.tags.phdstudents %}
      <li class="resource video">
        <div class="container">
          <div class="third">
              <img src="{{ site.url }}/img/{{ phdstudent.image_filename }}" alt="{{ phdstudent.title }}">
          </div>
          <div class="two-thirds">
            <h3> <a href=" {{ phdstudent.myURL }} ">{{ phdstudent.name}} </a></h3>
            <p> {{ phdstudent.the_description}} </p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>

    <!-- go back button -->
    <nav>
      <ul>
        <li class="current">
          <a href="../"> &larr; Go back to full list</a>
        </li>
        <li>
          <span style="opacity:0">.</span>
        </li>
      </ul>
    </nav>

  </div>
</div>
