---
layout: people
body_class: people
byline: Professor1 Yan Luo
people_overview: false
---

<div class="container">
  <div class="content">
    <div class="section-description">
      <h2>People</h2>
      <p>We are these people</p>
    </div>

    <!-- professor stuff -->
    <h3> Professor </h3>
    <ul class="resource-list video-list">
      {% for professor in site.tags.professors %}
      <li class="resource video">
        <div class="container">
          <div class="third">
              <img src="{{ site.url }}/img/{{ professor.image_filename }}" alt="{{ professor.title }}">
          </div>
          <div class="two-thirds">
            <h3><a href="{{ professor.myURL }}"> {{ professor.name }}</a></h3>
            <p> {{professor.the_description}} </p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
