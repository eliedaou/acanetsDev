<div class="container">
  <div class="content">
    <div class="section-description">
      <h2>People</h2>
      <p>We are these people</p>
    </div>

    <!-- professor stuff -->
    <h3> Professor </h3>
    <ul class="resource-list video-list">
      {% for professor in site.tags.professors %}
      <li class="resource video">
        <div class="container">
          <div class="third">
              <img src="{{ site.url }}/img/{{ professor.image_filename }}" alt="{{ professor.title }}">
          </div>
          <div class="two-thirds">
            <h3><a href="{{ professor.myURL }}"> {{ professor.name }}</a></h3>
            <p> {{professor.the_description}} </p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>

    <!-- go back button -->
    <nav>
      <ul>
        <li class="current">
          <a href="../"> &larr; Go back to full list</a>
        </li>
        <li>
          <span style="opacity:0">.</span>
        </li>
      </ul>
    </nav>

  </div>
</div>
