---
layout: people
body_class: people
byline: Student 2
---

<div class="container">
  <div class="content">
    <div class="section-description">
      <h2>People</h2>
      <p>We are these people</p>
    </div>

        <!-- regular student stuff -->
    <h3> Students </h3>
    <ul class="resource-list video-list">
    {% for student in site.tags.students %}
      <li class="half resource video" style="margin:0px 0px">
          <div class="third">
              <img src="{{ site.url }}/img/{{ student.image_filename }}" alt="{{ student.title }}">
          </div>
          <div class="two-thirds">
            <h3><a href=" {{ student.myURL }} "> {{ student.name}} </a></h3>
            <p> {{ student.the_description }} </p>
          </div>
      </li>
    {% endfor %}
    </ul>

    <!-- go back button -->
    <nav>
      <ul>
        <li class="current">
          <a href="../"> &larr; Go back to full list</a>
        </li>
        <li>
          <span style="opacity:0">.</span>
        </li>
      </ul>
    </nav>

  </div>
</div>
